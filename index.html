<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire d'inscription</title>
    </head>

    <body>
        <form method="post" action="traitement_formulaire.php">
         
              <label for="nom">Quel est votre nom ?</label><br />
              <input type="text" name="nom" id="nom" placeholder="nom" /><br />
         
              <label for="prenom">Quel est votre prénom ?</label><br />
              <input type="text" name="prenom" id="prenom" placeholder="prénom" /><br />

              <label for="datenaissance">Quel est votre date de naissance ?</label><br />
              <input type="date" name="datenaissance" id="datenaissance" placeholder="jj/mm/aaaa" title="jj/mm/aaaa" pattern="(0[1-9]|[12][0-9]|3[01])[/](0[1-9]|1[012])[/](19|20)\d\d" required /><br />

              <label for="ville">Quel est votre ville ?</label><br />
              <input type="text" name="ville" id="ville" placeholder="ville" /><br />

              <label for="genre">Quel est votre genre ?</label><br />
              <select name="genre" id="genre">
                   <option value="homme">homme</option>
                   <option value="femme">femme</option>
              </select required><br />

              <label for="email">Quel est votre e-mail ?</label><br />
              <input type="email" name="email" id="email" placeholder="email" required/><br />


           <button>test</button>
        </form>

    </body>
</html>
